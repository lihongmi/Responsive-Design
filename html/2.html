					<p>5.只有完成本次“国庆福袋”的环节，才会重新统计秀币，满足条件后进行下一轮的“国庆福袋”。</p>
					<p>6.活动奖励会在活动结束后20个工作日内发放。</p>
					<p>7.坚决抵制一切恶意的刷榜行为，本次活动最终解释权归秀吧所有。</p>
